name: Build
on:
  - push
  - pull_request
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - Setup Node.js
       uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm test
